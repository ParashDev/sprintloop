<!DOCTYPE html>
<html lang="en">
<head>
  <script>(()=>{if(localStorage.getItem('po-toolkit-theme')!=='light')document.documentElement.classList.add('dark')})()</script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Board - SprintLoop | Free Kanban Board for Agile Teams</title>
  <meta name="description" content="Kanban-style sprint board with drag-and-drop columns, sprint cycles, story import, and AI implementation guidance. Free agile sprint board tool.">
  <link rel="canonical" href="https://sprintloop.dplooy.com/pages/sprint-board.html">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            surface: { light: '#f8fafc', dark: '#1e293b' },
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/shared.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .font-serif { font-family: 'Instrument Serif', serif; }
    /* Priority bars kept for backwards compat but cards now use top accent */
    .priority-bar-must { border-left: 3px solid #ef4444; }
    .priority-bar-should { border-left: 3px solid #f59e0b; }
    .priority-bar-could { border-left: 3px solid #3b82f6; }
    .priority-bar-wont { border-left: 3px solid #64748b; }
    .board-col { min-height: 200px; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    /* Hide scrollbar on mobile column tabs */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen overflow-x-hidden">

  <!-- Nav injected by JS -->

  <!-- Page header injected by JS -->
  <div id="page-header"></div>

  <!-- Action Bar + Board -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
    <!-- Mobile: Sprint bar -->
    <div class="sm:hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50 p-2.5 mb-2">
      <div class="flex items-center gap-2">
        <select id="sprint-select-mobile" onchange="handleSprintChange('mobile')"
          class="flex-1 min-w-0 px-2.5 py-2 rounded-lg text-sm bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 truncate"></select>
      </div>
      <div class="flex items-center gap-2 mt-2">
        <span id="board-summary-mobile" class="flex-1 min-w-0 text-xs text-slate-500 dark:text-slate-400 truncate"></span>
        <div class="flex items-center gap-1.5 shrink-0">
          <button id="btn-complete-sprint-mobile" onclick="openCompleteSprintModal()" class="hidden inline-flex items-center gap-1 px-2.5 py-1 rounded-full bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800 text-emerald-600 dark:text-emerald-400 text-[11px] font-semibold transition-colors">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            Complete
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile: Board actions bar -->
    <div class="sm:hidden rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50 p-2.5 space-y-2 mb-4">
      <div class="flex items-center gap-2">
        <button id="btn-add-story-mobile" onclick="openAddStoryModal()" class="flex-1 inline-flex items-center justify-center gap-1.5 px-3 py-2 rounded-lg bg-slate-800 dark:bg-white text-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-100 text-sm font-semibold transition-colors">
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          Story
        </button>
        <button id="btn-ai-generate-mobile" onclick="openAiBoardStoryInput()" class="flex-1 inline-flex items-center justify-center gap-1.5 px-3 py-2 rounded-lg border border-indigo-300 dark:border-indigo-700 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 text-sm font-semibold transition-colors">
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>
          AI
        </button>
        <button id="btn-import-mobile" onclick="openImportModal()" class="flex-1 inline-flex items-center justify-center gap-1.5 px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 text-sm font-medium transition-colors">
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
          Import
        </button>
        <button id="btn-clear-mobile" onclick="clearBoard()" class="inline-flex items-center justify-center px-3 py-2 rounded-lg border border-red-300 dark:border-red-800 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 text-sm font-medium transition-colors shrink-0">
          <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
        </button>
      </div>
    </div>

    <!-- Desktop: Sprint bar -->
    <div class="hidden sm:flex items-center gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50 p-3 mb-2">
      <select id="sprint-select" onchange="handleSprintChange('desktop')"
        class="px-3 py-2 rounded-lg text-sm bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 min-w-[200px]"></select>
      <button id="btn-complete-sprint" onclick="openCompleteSprintModal()" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-lg border border-emerald-300 dark:border-emerald-800 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-50 dark:hover:bg-emerald-900/20 text-sm font-semibold transition-colors">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        Complete Sprint
      </button>
      <div class="flex-1"></div>
      <span id="board-summary" class="text-xs text-slate-500 dark:text-slate-400"></span>
    </div>

    <!-- Desktop: Board actions bar -->
    <div class="hidden sm:flex flex-wrap items-center gap-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50 p-3 mb-6">
      <button id="btn-add-story-desktop" onclick="openAddStoryModal()" class="inline-flex items-center gap-1.5 px-4 py-2 rounded-lg bg-slate-800 dark:bg-white text-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-100 text-sm font-semibold transition-colors">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        Add Story
      </button>
      <button id="btn-ai-generate-desktop" onclick="openAiBoardStoryInput()" class="inline-flex items-center gap-1.5 px-4 py-2 rounded-lg border border-indigo-300 dark:border-indigo-700 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 text-sm font-semibold transition-colors">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>
        Generate with AI
      </button>
      <div class="flex-1"></div>
      <button id="btn-import" onclick="openImportModal()" class="inline-flex items-center gap-1.5 px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 text-sm font-medium transition-colors">
        <svg class="w-4 h-4 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
        Import Committed
      </button>
      <button id="btn-clear-desktop" onclick="clearBoard()" class="inline-flex items-center gap-1.5 px-3 py-2 rounded-lg border border-red-300 dark:border-red-800 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 text-sm font-medium transition-colors">
        Clear Board
      </button>
    </div>

    <!-- Mobile: Column tabs + single column view -->
    <div id="mobile-col-tabs" class="lg:hidden flex gap-1.5 overflow-x-auto pb-2 mb-3 scrollbar-hide"></div>
    <div id="mobile-col-view" class="lg:hidden"></div>

    <!-- Desktop: Horizontal kanban board -->
    <div id="board" class="hidden lg:flex gap-4 overflow-x-auto pb-4" style="min-height: 500px;"></div>
  </main>

  <!-- Add Story Modal -->
  <div id="add-story-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center p-4">
    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl border border-slate-200 dark:border-slate-800 w-full max-w-2xl max-h-[90vh] flex flex-col">
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-800 shrink-0">
        <h2 class="text-lg font-bold text-slate-900 dark:text-white">Add Story</h2>
        <button onclick="closeModal('add-story-modal')" class="p-1 rounded-lg text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <form id="add-story-form" onsubmit="handleAddStory(event)" class="flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 overflow-y-auto px-6 py-5 space-y-5">
          <!-- Role -->
          <div>
            <label for="add-role" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">As a...</label>
            <input type="text" id="add-role" required placeholder="e.g., product owner"
              class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-400">
          </div>

          <!-- Action -->
          <div>
            <label for="add-action" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">I want to...</label>
            <input type="text" id="add-action" required placeholder="e.g., filter backlog items by priority"
              class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-400">
          </div>

          <!-- Benefit -->
          <div>
            <label for="add-benefit" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">So that...</label>
            <input type="text" id="add-benefit" required placeholder="e.g., I can focus the team on the highest-value work"
              class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-400">
          </div>

          <!-- Acceptance Criteria -->
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Acceptance Criteria</label>
            <div id="add-ac-list" class="space-y-2"></div>
            <button type="button" onclick="addBoardAcRow()" class="mt-2 inline-flex items-center gap-1.5 text-sm text-slate-900 dark:text-white hover:text-slate-700 font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
              Add criterion
            </button>
          </div>

          <!-- Row: Story Points + Priority + Column -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
              <label for="add-points" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Story Points</label>
              <select id="add-points" class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="13">13</option>
                <option value="21">21</option>
              </select>
            </div>
            <div>
              <label for="add-priority" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Priority</label>
              <select id="add-priority" class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400">
                <option value="Must Have">Must Have</option>
                <option value="Should Have">Should Have</option>
                <option value="Could Have" selected>Could Have</option>
                <option value="Won't Have">Won't Have</option>
              </select>
            </div>
            <div>
              <label for="add-column" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Column</label>
              <select id="add-column" class="w-full px-3 py-2 rounded-lg text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400">
                <option value="backlog" selected>Backlog</option>
                <option value="todo">To Do</option>
                <option value="in-progress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Sticky Footer -->
        <div class="flex items-center justify-end gap-3 px-6 py-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shrink-0">
          <button type="button" onclick="closeModal('add-story-modal')" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">Cancel</button>
          <button type="submit" class="px-5 py-2 rounded-lg bg-slate-800 dark:bg-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-100 text-white text-sm font-semibold transition-colors">Add to Board</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="import-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center p-4">
    <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-lg max-h-[80vh] flex flex-col">
      <div class="flex items-center justify-between p-5 border-b border-slate-200 dark:border-slate-800">
        <h2 class="text-lg font-bold text-slate-900 dark:text-white">Import Committed Stories</h2>
        <button onclick="closeModal('import-modal')" class="p-1 rounded-lg text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="flex items-center gap-2 px-5 pt-3">
        <button onclick="toggleSelectAll(true)" class="text-xs text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 underline">Select All</button>
        <span class="text-slate-300 dark:text-slate-700">|</span>
        <button onclick="toggleSelectAll(false)" class="text-xs text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 underline">Deselect All</button>
      </div>
      <div id="import-story-list" class="flex-1 overflow-y-auto p-5 space-y-1"></div>
      <div class="flex items-center justify-end gap-3 p-5 border-t border-slate-200 dark:border-slate-800">
        <button onclick="closeModal('import-modal')" class="px-4 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors">Cancel</button>
        <button onclick="handleImport()" class="px-4 py-2 rounded-lg bg-slate-800 dark:bg-white text-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-100 text-sm font-semibold transition-colors">Import Selected</button>
      </div>
    </div>
  </div>

  <!-- Detail Modal (Trello-style) -->
  <div id="detail-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center p-4">
    <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">

      <!-- Header -->
      <div class="flex items-start justify-between p-5 pb-0">
        <div class="flex-1 min-w-0 pr-4">
          <p id="detail-title" class="text-lg font-bold text-slate-900 dark:text-white leading-snug"></p>
          <p id="detail-benefit" class="text-sm text-slate-500 dark:text-slate-400 mt-1"></p>
        </div>
        <button onclick="closeModal('detail-modal')" class="p-1 rounded-lg text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors shrink-0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <!-- Body: Left + Right -->
      <div class="flex-1 flex flex-col md:flex-row gap-0 md:gap-6 p-5 overflow-hidden">

        <!-- LEFT PANEL: Description, Acceptance Criteria, Activity/Comments -->
        <div class="flex-1 min-w-0 space-y-6 overflow-y-auto pr-4">

          <!-- Acceptance Criteria -->
          <div id="detail-ac-section">
            <div class="flex items-center gap-2 mb-2">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              <h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Acceptance Criteria</h3>
            </div>
            <ul id="detail-ac" class="space-y-1.5 ml-6"></ul>
          </div>

          <!-- Activity / Comments -->
          <div>
            <div class="flex items-center gap-2 mb-3">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
              <h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Activity</h3>
            </div>

            <!-- Add Comment -->
            <div class="flex items-start gap-3 mb-4">
              <div class="w-8 h-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center shrink-0">
                <svg class="w-4 h-4 text-slate-500 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
              </div>
              <div class="flex-1">
                <textarea id="comment-input" rows="2" placeholder="Write a comment..."
                  class="w-full px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm placeholder-slate-400 focus:ring-2 focus:ring-slate-400 focus:border-transparent transition-colors resize-none"></textarea>
                <button onclick="addComment()" class="mt-1.5 px-3 py-1.5 rounded-lg bg-slate-800 dark:bg-white text-white dark:text-slate-900 hover:bg-slate-700 dark:hover:bg-slate-100 text-xs font-semibold transition-colors">
                  Save
                </button>
              </div>
            </div>

            <!-- Comments List -->
            <div id="comments-list" class="space-y-4"></div>
          </div>
        </div>

        <!-- RIGHT PANEL: Actions & Metadata (fixed, not scrollable) -->
        <div class="w-full md:w-64 shrink-0 space-y-4 mt-6 md:mt-0 border-t md:border-t-0 md:border-l border-slate-200 dark:border-slate-800 pt-6 md:pt-0 md:pl-6 md:pr-2">

          <!-- Epic -->
          <div id="detail-epic-section" class="hidden">
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5">Epic</label>
            <span id="detail-epic-id" class="inline-flex items-center gap-1.5 text-sm font-mono font-semibold px-2.5 py-1 rounded-full bg-violet-50 dark:bg-violet-900/20 text-violet-600 dark:text-violet-400"></span>
          </div>

          <!-- Status / Column -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5">Status</label>
            <select id="detail-column" onchange="handleDetailColumnChange()" class="w-full px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm focus:ring-2 focus:ring-slate-400 focus:border-transparent transition-colors">
              <option value="backlog">Backlog</option>
              <option value="todo">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>

          <!-- Assignee -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5">Assignee</label>
            <select id="detail-assignee" onchange="handleAssigneeChange()" class="w-full px-3 py-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-sm focus:ring-2 focus:ring-slate-400 focus:border-transparent transition-colors">
              <option value="">Unassigned</option>
            </select>
          </div>

          <!-- Priority -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5">Priority</label>
            <span id="detail-priority" class="inline-block text-xs px-2.5 py-1 rounded-full font-semibold"></span>
          </div>

          <!-- Points -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5">Story Points</label>
            <span id="detail-points" class="inline-block text-xs px-2.5 py-1 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 font-medium"></span>
          </div>

          <!-- Divider -->
          <div class="border-t border-slate-200 dark:border-slate-800 pt-4">
            <label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Actions</label>

            <!-- AI Solve -->
            <button id="btn-ai-solve" onclick="openAiSolveModal()" class="w-full inline-flex items-center justify-center gap-2 px-3 py-2 rounded-lg border border-indigo-300 dark:border-indigo-700 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 text-sm font-semibold transition-colors mb-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/></svg>
              AI Solve
            </button>

            <!-- Remove -->
            <button id="btn-remove-from-board" onclick="removeFromBoard()" class="w-full inline-flex items-center justify-center gap-1.5 px-3 py-2 rounded-lg text-xs text-red-500 hover:text-red-700 dark:hover:text-red-400 border border-red-200 dark:border-red-900 hover:bg-red-50 dark:hover:bg-red-900/20 font-medium transition-colors">
              Remove from Board
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/shared.js"></script>
  <script src="../scripts/sprint-board.js"></script>
</body>
</html>
